name: Cache Demo Workflow

on:
  workflow_dispatch: {}  # allow manual run
  push: {}               # run on every push

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ðŸ‘‡ this MUST be the exact step name
      - name: prime-cache-78160a3
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-78160a3

      - name: Show cache result
        run: |
          echo "Cache result: ${{ steps.cache.outputs.cache-hit }}"
